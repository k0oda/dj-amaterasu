{% extends 'base.html' %}

{% block content %}
<header class="bg-dark">
    <div class="container pt-4 pt-xl-5">
        <div class="row" style="padding-top: 22em; padding-bottom: 23em;">
            <div class="col-md-8 col-xl-6 text-center text-md-start mx-auto">
                <div class="text-center">
                    <h1 class="fw-bold">Регистрация</h1>
                </div>
            </div>
            <div class="col-12 col-lg-10 mx-auto mt-5">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="d-flex justify-content-center">
                    <form class="p-3 p-xl-4" method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Имя пользователя"></div>
                        <div class="mb-3"><input class="form-control" type="password" id="password-1" name="password" placeholder="Пароль"></div>
                        <div class="mb-3"><input class="form-control" type="password" id="password-2" name="password_2" placeholder="Подтверждение пароля"></div>
                        <div><button class="btn btn-danger shadow d-block w-100" type="submit" style="border-radius: 12px;">Подтвердить</button></div>
                        <div class="mt-3 text-center">
                            <p class="text-muted d-inline-block">Уже есть аккаунт?</p><a href="{% url 'signin' %}"> Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
